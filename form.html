        $('.phonelib').each(function () {
            var $t = $(this)
                , $pc = $t.data('preferredcountries')
                , $oc = $t.data('onlycountries')
                , pc = $pc ? $pc.replace(/\s+/g, '') : ''
                , oc = $oc ? $oc.replace(/\s+/g, '') : ''
                , opt = {};
            if (location.protocol != 'https:') {
                opt = {
                    initialCountry: "auto"
                    , geoIpLookup: function (callback) {
                        $.get('http://ipinfo.io', function () {}, "jsonp").always(function (resp) {
                            var countryCode = (resp && resp.country) ? resp.country : "";
                            callback(countryCode);
                        }).fail(function () {
                            callback('us');
                        });
                    }
                }; // opt
            }; // if http
            if (pc != '') {
                opt['preferredCountries'] = pc.split(',');
            };
            if (oc != '') {
                opt['onlyCountries'] = oc.split(',');
            };
            $t.intlTelInput(opt);
            $t.on("countrychange", function (e, countryData) {
                try {
                    var cd = $t.intlTelInput("getSelectedCountryData")
                        , dialCode = cd.dialCode
                        , hid = $t.attr('id') + '_phonelib_dialcode';
                    //console.log( 'countrychange...', e, cd );
                    if (dialCode) {
                        $('#' + hid).val(dialCode); // fill the hidden dialcode field with selected dialcode
                    };
                }
                catch (e) {
                    // do nothing
                };
            });
            setTimeout(function () {
                $t.trigger('countrychange');
            }, 350);
        });

    <script type="text/javascript">
        ;
        (function ($, undefined) {
            var alignRight = function () {
                var docW = $(document).width();
                $('.gaddress').each(function () {
                    var $fields = $(this).find('.city,.state,.postalCode,.country')
                        , idx = 0
                        , w = 0;
                    $fields.each(function (i, e) {
                        w = parseInt($(e).width());
                        if (1 == idx % 2 && docW >= 768) {
                            $(e).css({
                                float: 'right'
                            });
                        }
                        else {
                            $(e).css({
                                float: 'none'
                            });
                        };
                        idx++;
                    }); // each
                }); // each
            }; // alignRight
            alignRight();
            $(window).resize(alignRight);
            // $input is a jQuery input object
            var gaComplete = function ($input) {
                var autocomplete, initAutocomplete = function () {
                        $input.focus(geolocate);
                        var options = {
                            types: ['address']
                        };
                        autocomplete = new google.maps.places.Autocomplete($input.get(0), options);
                        autocomplete.addListener('place_changed', fillInAddress);
                    }, // initAutocomplete
                    fillInAddress = function () {
                        // Get the place details from the autocomplete object.
                        var place = autocomplete.getPlace();
                        $input.closest('.gaddress').find('[data-gaddress-types]').each(function () {
                            var $t = $(this)
                                , types = $t.data('gaddress-types').replace(/\s+/g, ' ')
                                , orType = types.indexOf(',') !== -1
                                , types = types.split(orType ? ',' : ' ')
                                , name = $t.data('gaddress-name')
                                , values = [];
                            if (!(name == 'long_name' || name == 'short_name')) {
                                name = 'long_name';
                            };
                            for (var i = 0; i < place.address_components.length; i++) {
                                var address = place.address_components[i];
                                for (var j = 0; j < types.length; j++) {
                                    if (-1 !== $.inArray(types[j], address.types)) {
                                        values.push(address[name]);
                                        if (orType) break; // found one of the defined types
                                    };
                                }; // for j
                                if (orType) break; // found one of the defined types
                            }; // for i
                            $t.val(values.join(' ')).valid();
                        });
                    }, // fillInAddress
                    geolocate = function () {
                        if (!navigator.geolocation) return;
                        navigator.geolocation.getCurrentPosition(function (position) {
                            var geolocation = {
                                lat: position.coords.latitude
                                , lng: position.coords.longitude
                            };
                            var circle = new google.maps.Circle({
                                center: geolocation
                                , radius: position.coords.accuracy
                            });
                            autocomplete.setBounds(circle.getBounds());
                        });
                    };
                // main
                initAutocomplete();
            };
            init = function () {
                $('input.gaddress-autocomplete').each(function () {
                    gaComplete($(this));
                });
            };
            $.fn.gaddress = function (method) {
                if ($.fn.gaddress[method]) {
                    return $.fn.gaddress[method].apply(this, Array.prototype.slice.call(arguments, 1));
                }
                else if (typeof method === "object" || !method) {
                    return initialize.apply(this, arguments);
                }
                else {
                    $.error("Method " + method + " does not exist on jQuery.gaddress");
                }
            };
            $.fn.gaddress.init = init;
        })(jQuery);
        $(document).gaddress('init');
